<body>
<header class="relogin-header pass-header">
	<h1 class="findpass-header">影像综合管理平台<i>-</i><span class="findpass">找回密码</span></h1>
	<span class="return-home"><a href="#">登录</a></span>
</header>
<div class="findpass-con">
	<div class="findpass-content">
		<div class="findpass-con-animate">
			<div class="findpass-con-list current">
				<div class="findpass-colist-circle">
					<i>1</i>
				</div>
				<span>验证手机</span>
			</div>
			<p class="findpass-con-line addcolor" id="line1">
				<em></em>
			</p>
			<div class="findpass-con-list" id="circle2">
				<div class="findpass-colist-circle">
					<i>2</i>
				</div>
				<span>修改密码</span>
			</div>
			<p class="findpass-con-line" id="line2">
				<em></em>
			</p>
			<div class="findpass-con-list" id="circle3">
				<div class="findpass-colist-circle">
					<i>3</i>
				</div>
				<span>修改完成</span>
			</div>
		</div>
		
		<div class="findpass-con-revise" id="step1" >
			<input type="text" name="" id="" value=""  placeholder="请输入手机号"/>
			<input type="text" name="" id="" value="" class="suretext"  placeholder="请确认手机验证码"/>
			<input type="button" value="获取验证码" class="getbutton" />
			<input type="button" class="surebutton" value="下一步"/>
		</div>
		
		<div class="findpass-con-revise" id="step2" style="display: none;">
			<input type="text" name="" id="" value=""  placeholder="请输入新密码"/>
			<input type="text" name="" id="" value=""  placeholder="请确认新密码"/>
			<input type="button" class="surebutton" value="确定"/>
		</div>
		
		<div class="findpass-con-revise" id="step3" style="display: none;">
			<div class="success">
				<i></i> 修改成功  ！
			</div>
		</div>
	</div>
</div>
<div class="relogin-bottom">
	<div class="relogin-bot-con">
		<p class="relogin-botc-tel">客服电话：400-0571-574&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;联系地址：杭州市上城区中河中路198号路都大厦4F、5F</p>
		<p class="relogin-botc-add">版权所有：杭州联众医疗科技股份有限公司Copyright @ Hangzhou Lianzhong Medical Technology Co., Ltd. </p>
	</div>
	
</div>
	    
  

<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../js/jquery.select.js" type="text/javascript"></script>


<script>
	$(function () {
//      $.divselect(".user-select", ".user-select-ul", ".user-select-span");
    });
    
    $('.surebutton').click(function(){
    	$('#step1').hide();
    	$('#step2').show();
    	$('#line1 em').animate({width:'180px'},500,'linear',function(){
    		$('#circle2').addClass('current');
    		
    	})
    	
    	$('.surebutton').click(function(){
    		$('#step2').hide();
    		$('#step3').show();
    		$('#line2 em').animate({width:'180px'},500,'linear',function(){
    			$('#circle3').addClass('current');
    		
    	})
    	})
    })
</script>

</body>
